name: Keep Repository Alive

on:
  schedule:
    # 每月 1 号 00:00 UTC 自动执行
    # - cron: '0 0 1 * *'
    - cron: "*/5 * * * *"

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update keepalive file
        run: |
          echo "Keep alive: $(date -u)" > .keepalive

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .keepalive
          git commit -m "chore: keep repository active" || echo "No changes to commit"
          git push
